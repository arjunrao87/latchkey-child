<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Latchkey Child</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <header>
      <div class="header-content">
        <div class="header-content-inner">
          <h1>Unlock the Door</h1>
          <p>Door will open only if you are authenticated to do so</p>
          <input id="key" type="text" name="key" style="color:#000000;text-align:center" placeholder="Enter key..."><br><br />
          <div style=" width: 100%;margin: 0 auto;">
            <button id="getKey" class="btn btn-warning btn-lg">Get Key</button><br><br>
            <button id="unlockButton" class="btn btn-primary btn-lg">Open door</button>
          </div>
          <br />
          <h3 id="result"></h3>
        </div>
      </div>
    </header>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/requests.js"></script>
  </body>
</html>
